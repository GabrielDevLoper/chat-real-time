<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat online - Bate papo</title>
  </head>
  
  <body class="bg-slate-700">
    <div class="container mx-auto h-screen">
      <br>
      <div class="h-screen">
        <div class="bg-slate-300 m-auto max-w-2xl rounded-lg border shadow">
          <div>
            <div class="w-full">
              <div class="relative flex items-center p-3 border-b border-gray-300">
                <img class="object-cover w-10 h-10 rounded-full"
                  src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_960_720.png" alt="username" />
                <span class="block ml-2 font-bold text-gray-600"><div id="username"></div></span>
                <span class="absolute w-3 h-3 bg-green-600 rounded-full left-10 top-3">
                </span>
              </div>
              <div class="relative w-full p-6 overflow-y-auto h-[40rem]">

                <ul class="space-y-2">
                  <li class="flex">
                    <div class="relative w-full px-4 py-2 text-gray-100 bg-slate-600 rounded shadow">
                      <div class="messages" id="messages"></div>
                    </div>
                  </li>   
                </ul>

              </div>

              <div class="flex items-center justify-between w-full p-3 border-t border-gray-300">
                <button id="logout" type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                  Sair
                </button>

                <input type="text" placeholder="Digite sua mensagem"
                  class="block w-full py-2 pl-4 mx-3 bg-gray-100 rounded-full outline-none focus:text-gray-700"
                  name="message" required id="message_input"/>

                <button type="submit" id="button_submit">
                  <svg class="w-5 h-5 text-gray-500 origin-center transform rotate-90" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path
                      d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
